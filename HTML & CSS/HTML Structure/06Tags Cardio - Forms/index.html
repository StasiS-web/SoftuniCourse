<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta name='author' content='Stanislava Stoeva' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link href='style.css' rel='stylesheet' />
    <title>Cardio Form</title>
</head>

<body>
    <form class='form-element'>
        <fieldset>
            <legend>Customer Details</legend>
            <div class='form-element'>
                <label for='first-name'>
                    <span class='label-text'>First Name:</span>
                    <input type='text' name='FirstName' id='first-name' placeholder='George' autofocus>
                </label>
            </div>
            <div class='form-element'>
                <label for='last-name'>
                    <span class='label-text'>Last Name:</span>
                    <input type='text' name='LastName' id='last-name' placeholder='Davis'>
                </label>
            </div>
            <div class='form-element' id='gender'>
                <label for='gender-male' class='block-label'>
                    <span class='label-text'>Male</span>
                    <input type='radio' name='Gender' id='gender-male'>
                </label>
                <label for='gender-female' class='block-label'>
                    <span class='label-text'>Female</span>
                    <input type='radio' name='Gender' id='gender-female'>
                </label>
                <label for='gender-other' class='block-label'>
                    <span class='label-text'>Other</span>
                    <input type='radio' name='Gender' id='gender-other'>
                </label>
            </div>
            <div class='form-element'>
                <label for='contact-method-email' class='block-label'>
                    <span>Preferred contact method:</span>
                    <span class='label-text'>Email</span>
                    <input type='radio' name='ContactMethod' id='contact-method-email'>
                </label>
                <label for='contact-method-phone' class='block-label'>
                    <span class='label-text'>Phone</span>
                    <input type='radio' name='ContactMethod' id='contact-method-phone'>
                </label>
            </div>
            <div class='form-element'>
                <label for='email'>
                    <span class='label-text'>Email</span>
                    <input type='email' name='Email' id='email' placeholder='your@email.com'>
                </label>
            </div>
            <div class='form-element'>
                <label for='phone'>
                    <span class='label-text'>Phone</span>
                    <input type='tel' name='Phone' id='phone' placeholder='+359885236225'>
                </label>
            </div>
            <div class='form-element'>
                <label for='town'>
                    <span class='label-text'>City:</span>
                    <select name='Town' id='town'>
                        <option value='Varna'>varna</option>
                        <option value='Plovdiv'>plovdiv</option>
                        <option value='Burgas'>burgas</option>
                        <option value='Sofia'>sofia</option>
                        <option value='Pleven'>pleven</option>
                    </select>
                </label>
            </div>
            <div class='form-element'>
                <label for='age'>
                    <span class='label-text'>Age</span>
                    <input type='number' name='Age' id='age' min='18' max='70'>
                </label>
            </div>
            <div class='form-element'>
                <label for='Language'>
                    <span class='label-text'>Programing Language </span>
                    <input type='text' list='programing-languages' name='ProgramingLanguage' id='language'>
                </label>
                <datalist id='programing-languages'>
                    <option value='Java'>
                    <option value='PHP'>
                    <option value='C#'>
                    <option value='JavaScript'>
                    <option value='Python'>
                    <option value='Ruby'>
                    <option value='Other'>
                </datalist>
            </div>
            <div class='form-element'>
            
                    <textarea id='moreinfo' name='moreinfo' rows='5' cols='20' placeholder="More information..."></textarea>
    
            </div>
            <div class='form-element'>
                <label for='terms'>
                    <input type="checkbox" name="TermsAndConditions" id="terms" checked>
                    <span class="label-text">I agree the Terms and Conditions</span>
                </label>
            </div>
            <input class='button' type='submit' value='Send'>
        </fieldset>
    </form>
</body>

</html>
