<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta name='author' content='Stanislava Stoeva' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>

<body>
    <main>
        <setion>
            <h2>Normal Buttons</h2>
            <a class='button' href='/'>Learn More</a>
            <button class='button'>Learn More</button>
            <button class='button hover'>Learn More</button>
        </setion>
        <setion>
            <h2>Filled Buttons</h2>
            <a class='button fill' href='/'>Learn More</a>
            <button class='button fill'>Learn More</button>
            <button class='button fill hover'>Learn More</button>
        </setion>
        <setion>
            <h2>Icon buttons</h2>
            <a class='button fill' href='/'>
                <i class="fa fa-arrow-down"></i>
                Download
            </a>
            <button class='button fill'>
                <i class="fa fa-arrow-down"></i>
                Download
            </button>
            <button class='button fill hover'>
                <i class="fa fa-arrow-down"></i>
                Download
            </button>
        </setion>
    </main>
</body>

</html>
